<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Envía tu noticia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body id="formulario">
    <header>
      <h1>Envía tu noticia</h1>
      <nav>
        <a href="/" class="button">Portada</a>
      </nav>
    </header>

    <main>

        <form>
          <h2> Cubre estos datos para enviar tu noticia</h2>


      <fieldset>
        <legend> Título de la noticia </legend> 
        <input type="text" name="texto" id="texto" />
      </fieldset>

      <fieldset>
       <legend> Texto de la noticia </legend> 
       <textarea name="area" id="area" cols="100" rows="10"></textarea>    

      </fieldset>
      <button>Enviar</button>
        </form>  
    </main>
  </body>
</html>
